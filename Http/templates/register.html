<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wallet-Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/dist/vendor.css?v=1">
    <link rel="stylesheet" href="/static/dist/app.css?v=1">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-fixed-top" style="background: #fff;">
            <div class="container" style="text-align:center;">
            </div>
        </nav>
        <div class="content col-md-6 offset-md-3" style="padding-top: 8rem;height: 100%;">
            <div class="loginForm">
            	<div style="margin-bottom: 20px;-webkit-text-fill-color: blue;">Register Here</div>
                <div class="auth-content">
                    <form method="post" action="appLogin">
                        <div class="form-group">
                            <label for="email" style="text-align: right;">Email</label>
                            <div>
                                <input type="email" class="form-control" name="email" autofocus required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="displayName" style="text-align: right;">DisplayName</label>
                            <div>
                                <input type="text" class="form-control" name="displayName" autofocus required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div>
                                <input type="password" class="form-control" name="password" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="re-password">RePassword</label>
                            <div>
                                <input type="password" class="form-control" name="re-password" required/>
                            </div>
                        </div>
                        <div style="clear: both;">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/dist/vendor.js?v=1"></script>
    <script src="/static/dist/app.js?v=1"></script>
</body>

</html>
